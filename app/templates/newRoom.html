 <section class="modal-box">

<div class="modal-header">
    <h3 class="modal-title text-center">New Chat Room</h3>
</div>
<div class="modal-body">
    <div class="form-group modal-input">
        <label for="newChatRoomName">New Chat Room Name:</label>
        <input id="newChatRoomName" type="text" ng-model="text">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="text === ''" ng-click="ok('sm')">Create New Room</button>
    <button class="btn" type="button" ng-click="cancel()">Cancel</button>
</div>
    
</section>
